<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공사중</title>
  <style>
    /* 화면 전체 중앙 정렬 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #f3f3f3; /* 배경색 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 콘텐츠 박스 스타일 */
    .construction-wrapper {
      text-align: center;
      padding: 40px;
      border: 2px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 큰 제목 스타일 */
    .construction-wrapper h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    /* 안내 문구 스타일 */
    .construction-wrapper p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 8px 0;
    }

    /* 공사 아이콘 느낌 */
    .construction-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      color: #FFA500; /* 주황색 */
    }

    /* 버튼 스타일 */
    .construction-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #FF8C00;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* a 태그 시 링크 밑줄 제거 */
    }
    .construction-button:hover {
      background-color: #e67e00;
    }
  </style>
</head>
<body>
  <div class="construction-wrapper">
    <div class="construction-icon">🚧</div>
    <h1>공사중</h1>
    <p>새로운 페이지를 준비 중입니다.<br>
    잠시만 기다려주세요!</p>
    <!-- index.html로 이동하기 위한 버튼 (a 태그를 버튼처럼 사용) -->
    <a href="index.html" class="construction-button">메인 페이지로 이동</a>
  </div>
</body>
</html>
