      background-color: #FF8C00;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;

      /* 너무 길지 않게 고정 너비(원하면 auto 제거) */

      text-align: center;

      /* 간단한 그림자 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    .floating-button:hover {
      background-color: #e67e00;

  <!-- 첫 줄: x=300, y=0 (오른쪽 끝을 x=300으로 설정) -->
  <tspan x="250" y="0">
    I research ways 
  </tspan>

  <!-- 둘째 줄: x=300, y=40 (같은 x값) -->
  <tspan x="250" y="40">
    to share everyone’s stories 
  </tspan>

  <!-- 셋째 줄 -->
  <tspan x="250" y="80">
    and bring them into the world.
  </tspan>

  <!-- 넷째 줄 -->
  <tspan x="250" y="160">
    Hello. I’m Dolmengi,
  </tspan>

  <!-- 다섯째 줄 -->
  <tspan x="250" y="200">
    a maker who explores a variety of media
  </tspan>

  <!-- 여섯째 줄 -->
  <tspan x="250" y="240">
    —from audio and sound design
  </tspan>

  <!-- 일곱째 줄 -->
  <tspan x="250" y="280">
    to illustration and interactive art.
  </tspan>

  <!-- 여덟째 줄 -->
  <tspan x="250" y="420">
    모두의 이야기를 전달하는 방식을 연구하고
  </tspan>

  <!-- 아홉째 줄 -->
  <tspan x="250" y="460">
    세상에 나눕니다.
  </tspan>

  <!-- 열째 줄 -->
  <tspan x="250" y="540">
    안녕하세요. 저는 오디오/사운드 디자인부터
  </tspan>

  <!-- 열한째 줄 -->
  <tspan x="250" y="580">
    일러스트, 인터랙션 아트까지,
  </tspan>

  <!-- 열두째 줄 -->
  <tspan x="250" y="620">
    다양한 미디어를 탐구하는 메이커,
  </tspan>

  <!-- 열셋째 줄 -->
  <tspan x="250" y="660">
    돌멩이입니다.
  </tspan>

  <!-- =============== JS 스크립트: TSPAN 단위 타이핑 =============== -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 모든 <tspan> 요소를 찾음
      // (주의: <text> 안에 <tspan>이 없는 경우는 처리되지 않음)
      const tspanEls = document.querySelectorAll('svg tspan');

      // 각 <tspan>마다 타이핑 처리
      tspanEls.forEach((tspan) => {
        // 1) 원본 텍스트를 보관
        const originalText = tspan.textContent;
        // 2) 일단 비워 둠
        tspan.textContent = '';

        let index = 0;
        const typingSpeed = 100; // 50ms 간격 (원하면 조절)

        const timer = setInterval(() => {
          // substring or slice로 일부를 표시
          tspan.textContent = originalText.slice(0, index);
          index++;
          if (index > originalText.length) {
            clearInterval(timer);
          }
        }, typingSpeed);
      });
    });
  </script>
